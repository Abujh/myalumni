jndiName=java:jdbc/myalumni

jdbc.driverClassName=com.mysql.jdbc.Driver

dbip=localhost

# The name of the database
dbname=myalumnidb

# The port which the database is listening on
dbport=1521

# Database username
jdbc.username=myalumniuser

# Database password
jdbc.password=myalumnipswd


# Database URL - DO NOT MODIFY THIS
#url=jdbc:oracle:thin:@${dbip}:${dbport}:${dbname}
jdbc.url=jdbc:mysql://localhost:3306/myalumnidb

# Database Hibernate Dialet
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update
hibernate.generate_statistics=true

