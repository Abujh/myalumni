#
# Directly selects log4j loggin implementation class.
org.apache.commons.logging.LogFactory=org.apache.commons.logging.impl.Log4jactory

# Maps to a Log4J category (uses log4j.properties)
# note: org.apache.log4j.Category is deprecated in favour of org.apache.log4j.Logger
# and requests for a Category object will return a Logger object.
org.apache.commons.logging.Log=org.apache.commons.logging.impl.Log4JCategoryLog
